<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">Etch-A-Sketch</div>
    </div>
    <div class="main-body">
      <div class="sketchpad"></div>
      <div class="buttons">
        <button class="btn hundred">Extra Small</button>
        <button class="btn sixtyfour active">Small</button>
        <button class="btn thirtytwo">Large</button>
        <button class="btn sixteen">Extra Large</button>
        <button class="btn color active engaged">Color Mode</button>
        <button class="btn eraser">Eraser</button>
        <button class="btn clear">Clear</button>
        <button class="btn rainbow">Rainbow Mode</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
