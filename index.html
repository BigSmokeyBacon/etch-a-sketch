<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="main-body">
      <div class="sketchpad"></div>
      <button class="sixtyfour">64 x 64</button>
      <button class="sixteen">16 x 16</button>
      <button class="eight">8 x 8</button>
      <button class="four">4 x 4</button>
      <button class="btn color active engaged">Color Mode</button>
      <button class="btn eraser">Eraser</button>
      <button class="btn clear">Clear</button>
      <button class="btn rainbow">Rainbow Mode</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
